<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
  </head>
  <body>
    <nav class="header">
      <img src="./img/logo1.png" alt="" class="header__logo" />
      <i class="fa-solid fa-bars fa-2x"></i>
      <ul class="header__links">
        <li><button class="header__links--home">Home</button></li>
        <li>
          <button disabled class="header__links--disable">Destination</button>
        </li>
        <li><button disabled class="header__links--disable">About</button></li>
        <li>
          <button disabled class="header__links--disable">Partner</button>
        </li>
        <li><button class="header__links--login">Login</button></li>
        <li><button class="header__links--Register">Register</button></li>
      </ul>
    </nav>
    <main>
      <!-------------- home --------------->
      <section class="home">
        <div class="home__form">
          <h2>Explore Travel</h2>
          <h3></h3>
          <hr />
          <form action="">
            <select name="" id="">
              <options>Location</options></select
            ><select name="" id="">
              <options>Activity</options></select
            ><select name="" id="">
              <options>Grade</options></select
            ><select name="" id="">
              <options>Date</options>
            </select>
          </form>
          <button class="home__form--button">Explore</button>
        </div>
        <div class="home__image"></div>
      </section>
      <!------------ end home --------------->
      <!-------------- about ---------------->
      <section class="about">
        <div class="about__image"></div>
        <div class="about__text">
          <h2 class="about__text--header">A new way to explore the world</h2>
          <p class="about__text--paragraph">
            For decades travellers have reached for Lonely Planet books when
            looking to plan and execute their perfect trip, but now, they can
            also let Lonely Planet Experiences lead the way.
          </p>
          <button class="about__text--button">Learn More</button>
        </div>
      </section>
      <!------------ end about -------------->
    </main>
  </body>
</html>
